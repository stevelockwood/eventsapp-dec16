apiVersion: batch/v1
kind: CronJob
metadata:
  name: crondemo
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            command:
            - /bin/sh
            - -c
            - date; echo Hello from steves cronjob demo
          restartPolicy: OnFailure
